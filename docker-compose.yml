networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './kfen.db:/app/kfen.db'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./app
    networks:
      - dev

  frontend:
    build:
      context: ./kfen-front
    networks:
      - dev